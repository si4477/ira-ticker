<!DOCTYPE html>

<html lang="en">
  <head>
    <title>IRA At Risk</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ira_atrisk.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="ira_atrisk">
      <div><span id="funding_atrisk_label">Total funding at risk: </span><span id="funding_atrisk"></span></div>
      <div class="modeled_values">
        <div><div>Total economic cost at risk</div><div id="output_atrisk"></div></div>
        <div><div>Total work days at risk</div><div id="job_days_atrisk"></div></div>
        <div><div>Total worker income at risk</div><div id="labor_income_atrisk"></div></div>
      </div>
      <div class="agency_dropdown_container">
        <label for="ticker_agency">Agency administering funds:</label>
        <div class="agency_dropdown_select_container">
          <select name="ticker_agency" id="ticker_agency">
            <option value="All">All</option>
            <option value="DOE">DOE</option>
            <option value="DOI">DOI</option>
            <option value="DOT">DOT</option>
            <option value="EPA">EPA</option>
            <option value="NOAA">NOAA</option>
            <option value="USDA">USDA</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
    </div>
    <script src="ira_atrisk.js"></script>
  </body>
</html>
