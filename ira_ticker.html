<!DOCTYPE html>

<html lang="en">
  <head>
    <title>IRA Ticker</title>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="ira_ticker.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <div class="ira_ticker">
      <div id="output_label">Cost to the U.S. Economy</div>
      <div id="output_loss"></div>
      <div><span>Lost work days: </span><span id="job_days_loss"></span></div>
      <div><span>Lost worker income: </span><span id="labor_income_loss"></span></div>
      <div class="agency_dropdown_container">
        <label for="ticker_agency">Agency administering funds:</label>
        <div class="agency_dropdown_select_container">
          <select name="ticker_agency" id="ticker_agency">
            <option value="All">All</option>
            <option value="DOE">DOE</option>
            <option value="DOI">DOI</option>
            <option value="DOT">DOT</option>
            <option value="EPA">EPA</option>
            <option value="NOAA">NOAA</option>
            <option value="USDA">USDA</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>
      <div><span class="atrisk_label">Total funds at risk: </span><span id="funds_atrisk"></span></div>
      <div><span class="atrisk_label">Total economic benefits at risk: </span><span id="output_atrisk"></span></div>
      <div><span class="atrisk_label">Total work days at risk: </span><span id="job_days_atrisk"></span></div>
      <div><span class="atrisk_label">Total worker income at risk: </span><span id="labor_income_atrisk"></span></div>
    </div>
    <script src="ira_ticker.js"></script>
  </body>
</html>
